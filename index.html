<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 6 (Ramadan Count Down)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h1 class="title"><span>2025 </span>RAMADAN COUNTDOWN</h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="bid-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="bid-text">0</p>
                    <span>Hours</span>
                </div><div>
                    <p id="minutes" class="bid-text">0</p>
                    <span>Minutes</span>
                </div><div>
                    <p id="seconds" class="bid-text">0</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
